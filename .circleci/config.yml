# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: objectrocket/circleci-rpm-builder:master
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

        environment: 
          PYTHON_BIN: /usr/bin/python2.7
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - setup:
          name: generate version 
          command: |
            version=$(cat VERSION)
            echo "${version}.${CIRCLE_BUILD_NUM}" > VERSION
      - run:
          name: build the rpm
          command: |
            make rpm

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
        
      - store_artifacts:
          path: /root/repo/build/rpm/RPMS/x86_64/mongodb_consistent_backup-1.4.1-1.el7.x86_64.rpm
          destination: mongodb_consistent_backup/mongodb_consistent_backup-1.4.1-1.el7.x86_64.rpm
       
